<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#339933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(51,153,51,0.2)"/>
  <circle cx="700" cy="500" r="60" fill="rgba(51,153,51,0.2)"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="url(#card-gradient)" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="80" y="80" width="640" height="80" rx="12" fill="#339933" opacity="0.1"/>
  
  <!-- Node.js Logo -->
  <g transform="translate(100, 200)">
    <circle cx="40" cy="40" r="35" fill="#339933" opacity="0.8"/>
    <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NODE</text>
    <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">.JS</text>
  </g>
  
  <!-- Performance Metrics -->
  <g transform="translate(200, 180)">
    <!-- Memory Management -->
    <rect x="0" y="0" width="120" height="60" rx="8" fill="#339933" opacity="0.8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MEMORY</text>
    <text x="60" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MANAGEMENT</text>
    <rect x="20" y="45" width="20" height="10" fill="white" opacity="0.3"/>
    <rect x="50" y="45" width="20" height="10" fill="white" opacity="0.3"/>
    <rect x="80" y="45" width="20" height="10" fill="white" opacity="0.3"/>
    
    <!-- Clustering -->
    <rect x="140" y="0" width="120" height="60" rx="8" fill="#8b5cf6" opacity="0.8"/>
    <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CLUSTERING</text>
    <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MODE</text>
    <circle cx="180" cy="45" r="3" fill="white" opacity="0.7"/>
    <circle cx="200" cy="45" r="3" fill="white" opacity="0.7"/>
    <circle cx="220" cy="45" r="3" fill="white" opacity="0.7"/>
    
    <!-- Profiling -->
    <rect x="280" y="0" width="120" height="60" rx="8" fill="#f59e0b" opacity="0.8"/>
    <text x="340" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PROFILING</text>
    <text x="340" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">TOOLS</text>
    <path d="M 320 45 L 340 35 L 360 45" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Performance Graph -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="600" height="120" rx="8" fill="#1e293b" opacity="0.9"/>
    
    <!-- Performance metrics -->
    <text x="20" y="25" fill="#339933" font-family="monospace" font-size="12">const cluster = require('cluster');</text>
    <text x="20" y="45" fill="#8b5cf6" font-family="monospace" font-size="12">const profiler = require('v8-profiler');</text>
    <text x="20" y="65" fill="#f59e0b" font-family="monospace" font-size="12">const memoryUsage = process.memoryUsage();</text>
    <text x="20" y="85" fill="#ef4444" font-family="monospace" font-size="12">// Performance Optimization Techniques</text>
    <text x="20" y="105" fill="#10b981" font-family="monospace" font-size="12">// Memory leaks prevention & CPU optimization</text>
  </g>
  
  <!-- Performance Indicators -->
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="600" height="60" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- CPU Usage -->
    <rect x="10" y="10" width="180" height="40" rx="6" fill="#10b981" opacity="0.8"/>
    <text x="100" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CPU: 85% Optimized</text>
    
    <!-- Memory Usage -->
    <rect x="200" y="10" width="180" height="40" rx="6" fill="#3b82f6" opacity="0.8"/>
    <text x="290" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Memory: 60% Efficient</text>
    
    <!-- Response Time -->
    <rect x="390" y="10" width="200" height="40" rx="6" fill="#f59e0b" opacity="0.8"/>
    <text x="490" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Response: 50ms</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="120" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Node.js Performance Optimization</text>
  <text x="400" y="150" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Memory Management, Clustering & Profiling</text>
  
  <!-- Decorative elements -->
  <g transform="translate(650, 200)">
    <circle cx="0" cy="0" r="20" fill="#339933" opacity="0.3"/>
    <circle cx="0" cy="0" r="12" fill="#339933" opacity="0.6"/>
    <circle cx="0" cy="0" r="6" fill="#339933" opacity="0.9"/>
  </g>
  
  <g transform="translate(150, 500)">
    <rect x="0" y="0" width="4" height="25" fill="#339933" opacity="0.5"/>
    <rect x="8" y="0" width="4" height="35" fill="#339933" opacity="0.7"/>
    <rect x="16" y="0" width="4" height="20" fill="#339933" opacity="0.3"/>
    <rect x="24" y="0" width="4" height="30" fill="#339933" opacity="0.6"/>
  </g>
</svg>
