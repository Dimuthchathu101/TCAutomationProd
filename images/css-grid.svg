<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#264de4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2965f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(38,77,228,0.2)"/>
  <circle cx="700" cy="500" r="60" fill="rgba(38,77,228,0.2)"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="url(#card-gradient)" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="80" y="80" width="640" height="80" rx="12" fill="#264de4" opacity="0.1"/>
  
  <!-- CSS Grid Layout -->
  <g transform="translate(100, 200)">
    <!-- Grid Container -->
    <rect x="0" y="0" width="400" height="200" rx="8" fill="#264de4" opacity="0.1" stroke="#264de4" stroke-width="2"/>
    
    <!-- Grid Lines -->
    <line x1="133" y1="0" x2="133" y2="200" stroke="#264de4" stroke-width="1" opacity="0.6"/>
    <line x1="266" y1="0" x2="266" y2="200" stroke="#264de4" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="66" x2="400" y2="66" stroke="#264de4" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="133" x2="400" y2="133" stroke="#264de4" stroke-width="1" opacity="0.6"/>
    
    <!-- Grid Items -->
    <rect x="10" y="10" width="113" height="46" rx="4" fill="#264de4" opacity="0.8"/>
    <text x="66" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Header</text>
    
    <rect x="143" y="10" width="113" height="46" rx="4" fill="#8b5cf6" opacity="0.8"/>
    <text x="199" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Nav</text>
    
    <rect x="276" y="10" width="113" height="46" rx="4" fill="#10b981" opacity="0.8"/>
    <text x="332" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Sidebar</text>
    
    <rect x="10" y="76" width="113" height="46" rx="4" fill="#f59e0b" opacity="0.8"/>
    <text x="66" y="101" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Main</text>
    
    <rect x="143" y="76" width="113" height="46" rx="4" fill="#ef4444" opacity="0.8"/>
    <text x="199" y="101" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Content</text>
    
    <rect x="276" y="76" width="113" height="46" rx="4" fill="#3b82f6" opacity="0.8"/>
    <text x="332" y="101" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Widget</text>
    
    <rect x="10" y="143" width="113" height="46" rx="4" fill="#8b5cf6" opacity="0.8"/>
    <text x="66" y="168" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Footer</text>
    
    <rect x="143" y="143" width="113" height="46" rx="4" fill="#10b981" opacity="0.8"/>
    <text x="199" y="168" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Info</text>
    
    <rect x="276" y="143" width="113" height="46" rx="4" fill="#f59e0b" opacity="0.8"/>
    <text x="332" y="168" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Links</text>
  </g>
  
  <!-- CSS Code Example -->
  <g transform="translate(520, 200)">
    <rect x="0" y="0" width="250" height="200" rx="8" fill="#1e293b" opacity="0.9"/>
    
    <!-- CSS code -->
    <text x="10" y="20" fill="#264de4" font-family="monospace" font-size="10">.grid-container {</text>
    <text x="20" y="35" fill="#d19a66" font-family="monospace" font-size="10">display: grid;</text>
    <text x="20" y="50" fill="#d19a66" font-family="monospace" font-size="10">grid-template-columns:</text>
    <text x="20" y="65" fill="#98c379" font-family="monospace" font-size="10">1fr 1fr 1fr;</text>
    <text x="20" y="80" fill="#d19a66" font-family="monospace" font-size="10">grid-template-rows:</text>
    <text x="20" y="95" fill="#98c379" font-family="monospace" font-size="10">auto 1fr auto;</text>
    <text x="20" y="110" fill="#d19a66" font-family="monospace" font-size="10">gap: 1rem;</text>
    <text x="10" y="125" fill="#264de4" font-family="monospace" font-size="10">}</text>
    <text x="10" y="140" fill="#c678dd" font-family="monospace" font-size="10">// Responsive Grid Layout</text>
    <text x="10" y="155" fill="#c678dd" font-family="monospace" font-size="10">// Modern CSS Techniques</text>
    <text x="10" y="170" fill="#c678dd" font-family="monospace" font-size="10">// Flexible & Adaptive</text>
  </g>
  
  <!-- Grid Properties -->
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="670" height="60" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Grid Properties -->
    <rect x="10" y="10" width="100" height="40" rx="6" fill="#264de4" opacity="0.8"/>
    <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Grid Areas</text>
    
    <rect x="120" y="10" width="100" height="40" rx="6" fill="#8b5cf6" opacity="0.8"/>
    <text x="170" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Auto-Fit</text>
    
    <rect x="230" y="10" width="100" height="40" rx="6" fill="#10b981" opacity="0.8"/>
    <text x="280" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Minmax()</text>
    
    <rect x="340" y="10" width="100" height="40" rx="6" fill="#f59e0b" opacity="0.8"/>
    <text x="390" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Grid Lines</text>
    
    <rect x="450" y="10" width="100" height="40" rx="6" fill="#ef4444" opacity="0.8"/>
    <text x="500" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Subgrid</text>
    
    <rect x="560" y="10" width="100" height="40" rx="6" fill="#3b82f6" opacity="0.8"/>
    <text x="610" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Responsive</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="120" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">CSS Grid Layout</text>
  <text x="400" y="150" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Modern Layout Techniques & Responsive Design</text>
  
  <!-- Decorative elements -->
  <g transform="translate(650, 200)">
    <circle cx="0" cy="0" r="20" fill="#264de4" opacity="0.3"/>
    <circle cx="0" cy="0" r="12" fill="#264de4" opacity="0.6"/>
    <circle cx="0" cy="0" r="6" fill="#264de4" opacity="0.9"/>
  </g>
  
  <g transform="translate(150, 500)">
    <rect x="0" y="0" width="4" height="25" fill="#264de4" opacity="0.5"/>
    <rect x="8" y="0" width="4" height="35" fill="#264de4" opacity="0.7"/>
    <rect x="16" y="0" width="4" height="20" fill="#264de4" opacity="0.3"/>
    <rect x="24" y="0" width="4" height="30" fill="#264de4" opacity="0.6"/>
  </g>
</svg>
