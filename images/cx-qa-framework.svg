<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="500" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="150" r="40" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="url(#card-gradient)" filter="url(#shadow)"/>
  
  <!-- Header section -->
  <rect x="80" y="80" width="640" height="80" rx="12" fill="#667eea" opacity="0.1"/>
  
  <!-- CX Metrics Icons -->
  <g transform="translate(100, 200)">
    <!-- NPS Icon -->
    <circle cx="30" cy="30" r="25" fill="#10b981" opacity="0.8"/>
    <text x="30" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">NPS</text>
    
    <!-- Churn Rate Icon -->
    <circle cx="100" cy="30" r="25" fill="#ef4444" opacity="0.8"/>
    <text x="100" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CHURN</text>
    
    <!-- CLV Icon -->
    <circle cx="170" cy="30" r="25" fill="#f59e0b" opacity="0.8"/>
    <text x="170" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CLV</text>
  </g>
  
  <!-- QA Framework Diagram -->
  <g transform="translate(100, 300)">
    <!-- Feedback Loop -->
    <path d="M 50 50 Q 150 20 250 50 Q 350 80 450 50" stroke="#667eea" stroke-width="3" fill="none" opacity="0.7"/>
    <circle cx="50" cy="50" r="8" fill="#667eea"/>
    <circle cx="250" cy="50" r="8" fill="#667eea"/>
    <circle cx="450" cy="50" r="8" fill="#667eea"/>
    
    <!-- Test Coverage -->
    <rect x="50" y="100" width="400" height="60" rx="8" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="60" y="110" width="380" height="40" rx="6" fill="#8b5cf6" opacity="0.3"/>
    <rect x="60" y="110" width="300" height="40" rx="6" fill="#8b5cf6" opacity="0.6"/>
    
    <!-- Defect Tracking -->
    <g transform="translate(50, 200)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#ef4444" opacity="0.8"/>
      <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">DEFECT</text>
      
      <rect x="100" y="0" width="80" height="40" rx="6" fill="#f59e0b" opacity="0.8"/>
      <text x="140" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">ANALYSIS</text>
      
      <rect x="200" y="0" width="80" height="40" rx="6" fill="#10b981" opacity="0.8"/>
      <text x="240" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">FIX</text>
      
      <rect x="300" y="0" width="80" height="40" rx="6" fill="#3b82f6" opacity="0.8"/>
      <text x="340" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">TEST</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="120" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">CX-Oriented QA Framework</text>
  <text x="400" y="150" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">B2B/B2C Applications</text>
  
  <!-- Decorative elements -->
  <g transform="translate(600, 400)">
    <circle cx="0" cy="0" r="15" fill="#667eea" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="#667eea" opacity="0.6"/>
  </g>
  
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="4" height="20" fill="#667eea" opacity="0.4"/>
    <rect x="8" y="0" width="4" height="30" fill="#667eea" opacity="0.6"/>
    <rect x="16" y="0" width="4" height="25" fill="#667eea" opacity="0.8"/>
    <rect x="24" y="0" width="4" height="35" fill="#667eea" opacity="0.4"/>
  </g>
</svg>
