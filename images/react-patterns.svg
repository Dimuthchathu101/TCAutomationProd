<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#282c34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(97,218,251,0.2)"/>
  <circle cx="700" cy="500" r="60" fill="rgba(97,218,251,0.2)"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="url(#card-gradient)" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="80" y="80" width="640" height="80" rx="12" fill="#61dafb" opacity="0.1"/>
  
  <!-- React Logo -->
  <g transform="translate(120, 200)">
    <circle cx="40" cy="40" r="35" fill="#61dafb" opacity="0.8"/>
    <circle cx="40" cy="40" r="25" fill="none" stroke="#282c34" stroke-width="3"/>
    <circle cx="40" cy="40" r="8" fill="#282c34"/>
    <circle cx="40" cy="25" r="3" fill="#282c34"/>
    <circle cx="55" cy="40" r="3" fill="#282c34"/>
    <circle cx="40" cy="55" r="3" fill="#282c34"/>
    <circle cx="25" cy="40" r="3" fill="#282c34"/>
  </g>
  
  <!-- Component Patterns -->
  <g transform="translate(250, 180)">
    <!-- Compound Components -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#61dafb" opacity="0.8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">COMPOUND</text>
    <text x="60" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">COMPONENTS</text>
    <rect x="10" y="50" width="20" height="20" rx="3" fill="white" opacity="0.3"/>
    <rect x="35" y="50" width="20" height="20" rx="3" fill="white" opacity="0.3"/>
    <rect x="60" y="50" width="20" height="20" rx="3" fill="white" opacity="0.3"/>
    <rect x="85" y="50" width="20" height="20" rx="3" fill="white" opacity="0.3"/>
    
    <!-- Render Props -->
    <rect x="140" y="0" width="120" height="80" rx="8" fill="#8b5cf6" opacity="0.8"/>
    <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">RENDER</text>
    <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PROPS</text>
    <path d="M 160 50 L 200 30 L 240 50" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <circle cx="160" cy="50" r="3" fill="white" opacity="0.7"/>
    <circle cx="200" cy="30" r="3" fill="white" opacity="0.7"/>
    <circle cx="240" cy="50" r="3" fill="white" opacity="0.7"/>
    
    <!-- Custom Hooks -->
    <rect x="280" y="0" width="120" height="80" rx="8" fill="#10b981" opacity="0.8"/>
    <text x="340" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CUSTOM</text>
    <text x="340" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HOOKS</text>
    <path d="M 310 50 Q 340 40 370 50" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <circle cx="310" cy="50" r="3" fill="white" opacity="0.7"/>
    <circle cx="340" cy="40" r="3" fill="white" opacity="0.7"/>
    <circle cx="370" cy="50" r="3" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Code Example -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="600" height="120" rx="8" fill="#282c34" opacity="0.9"/>
    
    <!-- Code lines -->
    <text x="20" y="25" fill="#61dafb" font-family="monospace" font-size="12">const Component = ({ children }) => {</text>
    <text x="20" y="45" fill="#d19a66" font-family="monospace" font-size="12">  const [state, setState] = useState();</text>
    <text x="20" y="65" fill="#98c379" font-family="monospace" font-size="12">  return children(state, setState);</text>
    <text x="20" y="85" fill="#61dafb" font-family="monospace" font-size="12">};</text>
    <text x="20" y="105" fill="#c678dd" font-family="monospace" font-size="12">// Render Props Pattern</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="120" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">React Design Patterns</text>
  <text x="400" y="150" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Advanced Component Patterns</text>
  
  <!-- Decorative elements -->
  <g transform="translate(650, 200)">
    <circle cx="0" cy="0" r="15" fill="#61dafb" opacity="0.4"/>
    <circle cx="0" cy="0" r="8" fill="#61dafb" opacity="0.7"/>
  </g>
  
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="3" height="25" fill="#61dafb" opacity="0.6"/>
    <rect x="8" y="0" width="3" height="35" fill="#61dafb" opacity="0.8"/>
    <rect x="16" y="0" width="3" height="20" fill="#61dafb" opacity="0.4"/>
    <rect x="24" y="0" width="3" height="30" fill="#61dafb" opacity="0.7"/>
  </g>
</svg>
